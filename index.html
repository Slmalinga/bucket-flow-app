<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyBasics | Learn to Budget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .bucket-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 font-sans">
    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col p-6">
        
        <div class="h-20 bg-slate-200 rounded mb-8 flex items-center justify-center text-xs text-slate-400 border-2 border-dashed border-slate-300">
            Education Sponsor Ad
        </div>

        <header class="text-center mb-10">
            <h1 class="text-3xl font-black text-slate-800">MoneyBasics</h1>
            <p class="text-slate-500">Budgeting for people who hate budgeting.</p>
        </header>

        <div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/50 mb-8">
            <p class="text-center text-xs font-bold text-slate-400 uppercase tracking-tighter mb-2">My Monthly Paycheck</p>
            <div class="text-5xl font-black text-center text-indigo-600 mb-6">${{ income.toLocaleString() }}</div>
            <input type="range" min="1000" max="15000" step="100" v-model="income" class="w-full h-3 bg-indigo-100 rounded-lg appearance-none cursor-pointer accent-indigo-600">
        </div>

        <div class="space-y-4">
            <button @click="active = 'needs'" :class="{'ring-4 ring-blue-200': active === 'needs'}" class="w-full bg-blue-600 text-left p-5 rounded-2xl text-white shadow-lg bucket-transition">
                <div class="flex justify-between items-center">
                    <span class="font-bold">üè† The Must-Haves (50%)</span>
                    <span class="text-2xl font-black">${{ (income * 0.5).toLocaleString() }}</span>
                </div>
                <p v-if="active === 'needs'" class="mt-4 text-sm bg-blue-700 p-3 rounded-lg">
                    <b>What is this?</b> Things you CANNOT skip. Rent, electricity, basic groceries, and car insurance.
                </p>
            </button>

            <button @click="active = 'wants'" :class="{'ring-4 ring-emerald-200': active === 'wants'}" class="w-full bg-emerald-500 text-left p-5 rounded-2xl text-white shadow-lg bucket-transition">
                <div class="flex justify-between items-center">
                    <span class="font-bold">üçï The Fun Stuff (30%)</span>
                    <span class="text-2xl font-black">${{ (income * 0.3).toLocaleString() }}</span>
                </div>
                <p v-if="active === 'wants'" class="mt-4 text-sm bg-emerald-600 p-3 rounded-lg">
                    <b>What is this?</b> Things that make life sweet but aren't vital. Dining out, Netflix, that new shirt, or a concert.
                </p>
            </button>

            <button @click="active = 'future'" :class="{'ring-4 ring-amber-200': active === 'future'}" class="w-full bg-amber-400 text-left p-5 rounded-2xl text-white shadow-lg bucket-transition">
                <div class="flex justify-between items-center">
                    <span class="font-bold">üí∞ Future You (20%)</span>
                    <span class="text-2xl font-black">${{ (income * 0.2).toLocaleString() }}</span>
                </div>
                <p v-if="active === 'future'" class="mt-4 text-sm bg-amber-500 p-3 rounded-lg text-slate-900">
                    <b>What is this?</b> Money for your "Safety Net" or paying off big debts. This is how you stop living paycheck-to-paycheck.
                </p>
            </button>
        </div>

        <p class="mt-10 text-center text-xs text-slate-400 italic">Tap a bucket to learn what's inside!</p>

        <div class="mt-auto pt-10">
            <div class="bg-slate-100 p-4 text-center text-[10px] text-slate-400 rounded">
                ADVERTISEMENT - SUPPORT OUR FREE TOOLS
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    income: 3000,
                    active: 'needs'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
